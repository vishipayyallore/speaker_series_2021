<div class="card shadow mt-2 mb-2" *ngIf="professorsList">
    <div class="card-header">
      <h2 class="PageTitle">Professors List</h2>
    </div>
    <div class="card-body">
      <table class='table table-striped table-bordered table-hover shadow' aria-labelledby="tableLabel">
        <thead class="table-header-dark">
          <tr>
            <th>Professor Id</th>
            <th>Picture</th>
            <th>Name</th>
            <th>DOJ</th>
            <th>Teaches</th>
            <th>Salary</th>
            <th>Is Phd</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professorsList">
            <td>{{ professor.professorId }}</td>
            <td><img class="rounded-circle" [src]='professor.pictureUrl' [title]='professor.name'
              [style.width.px]='imageWidth' [style.margin.px]='imageMargin' /></td>
            <td>{{ professor.name }}</td>
            <td>{{ professor.dateOfJoin | date}}</td>
            <td>{{ professor.teaches }}</td>
            <td>{{ professor.salary | currency:'INR' }}</td>
            <td><i class="fa {{ professor.isPhd ? 'fa-thumbs-up' : 'fa-thumbs-down'}} fa-2x"></i></td>
            <td>
              <button type="button" class="btn btn-warning btn-sm move-right shadow">
                <i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Edit</button>
              <button type="button" class="btn btn-danger btn-sm ml-2 shadow"><i class="fa fa-trash-o fa-lg"></i>
                Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
